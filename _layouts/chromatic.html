<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Description -->
  <meta name="description" content="{{ page.description | default: site.description | escape }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description | escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% if page.og_image %}
  <meta property="og:image" content="{{ page.og_image | absolute_url }}">
  {% endif %}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | escape }}">
  {% if page.og_image %}
  <meta name="twitter:image" content="{{ page.og_image | absolute_url }}">
  {% endif %}
    <title>{{ page.title | default: "Grad Show 2026" }}</title>
      {% include gtm-head.html%}

    <link rel="stylesheet" href="{{ '/assets/css/landing.css' | relative_url }}">
  </head>
  <body class="landing-page">
     {% include gtm-body.html%}


    <!-- Landing page content -->
    <main>
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
