name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to production repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote add production git@github.com:gevansscc/sccgrd.git

        # Remove CNAME from the index so it won't be overwritten
        git checkout production/main -- CNAME || echo "CNAME does not exist yet"

       # Stage all other files
        git add --all
        git commit -m "Deploy from dev â†’ main" || echo "Nothing to commit"

        # Push everything except CNAME
        git push production main --force
